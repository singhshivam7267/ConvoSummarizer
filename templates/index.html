<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Summarization App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #0077cc;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #005fa3;
        }

        .summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9fb;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Text Summarization App</h1>
        <p>Enter your text below and get a concise summary!</p>

        <form action="/summarize/" method="post">
            <textarea name="dialogue" placeholder="Enter your dialogue here..." required>{{ original if original else '' }}</textarea>
    
            <label>
                <input type="checkbox" name="use_rag" {% if use_rag %}checked{% endif %}>
                Use RAG-based Summarization
             </label>

            <button type="submit">Summarize</button>
        </form>

        {% if summary %}
        <div class="summary">
            <h3>Summary:</h3>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
